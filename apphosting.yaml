runConfig:
  cpu: 1
  memoryMiB: 512
  minInstances: 0
  maxInstances: 2

env:
  - variable: VITE_CONTACT_SECRET_KEY
    secret: VITE_CONTACT_SECRET_KEY
    availability:
      - BUILD
      - RUNTIME

  - variable: VITE_CONTACT_API_KEY
    secret: VITE_CONTACT_API_KEY
    availability:
      - BUILD
      - RUNTIME
